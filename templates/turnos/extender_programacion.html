{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Extender programación: {{ programacion }}</h1>
  <form method="post">{% csrf_token %}
    <style>
      .date-input { min-width: 180px; padding: 4px; margin-bottom: 10px; }
      .form-row { margin-bottom: 12px; }
      .action-buttons { margin-top: 18px; }
      .action-buttons a, .action-buttons input[type=submit] {
        margin-right: 10px;
        padding: 6px 16px;
        border-radius: 4px;
        text-decoration: none;
        border: 1px solid #ccc;
        background: #f5f5f5;
        color: #222;
      }
      .action-buttons a:hover { background: #e0e0e0; }
    </style>
    {% for field in form %}
      <div class="form-row">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        <input type="date" name="{{ field.name }}" id="{{ field.id_for_label }}" class="date-input" value="{{ field.value|default_if_none:'' }}">
        {% if field.errors %}<div style="color:red;">{{ field.errors }}</div>{% endif %}
      </div>
    {% endfor %}
    <div class="action-buttons">
      <input type="submit" name="apply" value="Extender" class="default">
      <a href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
      <a href="http://127.0.0.1:8000/api/malla/{{ programacion.id }}/" target="_blank">Ver programación</a>
    </div>
  </form>
{% endblock %}
