{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Centros de Costo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-regency-list { height: 48px; background: white; border-radius: 8px; padding: 4px 8px; box-shadow: 0 2px 8px rgba(185,28,28,0.08); margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <img src="{% static 'img/logo_regency.png' %}" alt="Regency Logo" class="logo-regency-list">
                <h2 class="ms-3 mb-0">Lista de Centros de Costo</h2>
            </div>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
        </div>
        <a href="{% url 'usuarios:centrodecosto_create' %}" class="btn btn-primary mb-3">
            <i class="bi bi-building"></i> Nuevo Centro de Costo
        </a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for centro in centrosdecosto %}
                <tr>
                    <td>{{ centro.codigo }}</td>
                    <td>{{ centro.nombre }}</td>

                    <td>
                        <a href="{% url 'usuarios:centrodecosto_detail' centro.pk %}" class="btn btn-sm btn-info">Ver</a>
                        <a href="{% url 'usuarios:centrodecosto_update' centro.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No hay centros de costo registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
