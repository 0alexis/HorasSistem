{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Detalle de Grupo</h2>
        <dl class="row">
            <dt class="col-sm-4">Nombre:</dt>
            <dd class="col-sm-8">{{ group.name }}</dd>
            <dt class="col-sm-4">Permisos:</dt>
            <dd class="col-sm-8">
                {% for perm in group.permissions.all %}
                    <span class="badge bg-secondary">{{ perm.name }}</span>
                {% empty %}
                    <span class="text-muted">Sin permisos</span>
                {% endfor %}
            </dd>
        </dl>
        <a href="{% url 'usuarios:group_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al listado
        </a>
        <a href="{% url 'usuarios:group_update' group.pk %}" class="btn btn-warning">
            <i class="bi bi-pencil-square"></i> Editar
        </a>
    </div>
</body>
</html>
